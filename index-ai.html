<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <style>
        * {

            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {

        }

        .header h1 {

        .header p {

        }

        .main-layout {
            display: grid;

            gap: 20px;

        .chat-section {

        }

        .knowledge-section {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .section-title {

            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 300px;
        }

        .message {

            padding: 10px 14px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 0.9rem;
        }

        .message.user {

        }

        .message.ai {

        }

        .message.system {

        }

        .input-container {

            margin-bottom: 10px;
        }

        .input-container input {

            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-container input:focus {

            border-color: #007bff;
        }

        .btn {

            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        .btn.success {
            background: #28a745;
        }

        .btn.success:hover {
            background: #1e7e34;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .knowledge-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .knowledge-list {
            flex: 1;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }

        .knowledge-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #007bff;
            position: relative;
        }

        .knowledge-item .category {
            font-size: 0.8rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .knowledge-item .content {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 8px;
        }

        .knowledge-item .timestamp {
            font-size: 0.7rem;
            color: #666;
        }

        .knowledge-item .actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .knowledge-item .actions button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px 6px;
        }

        .knowledge-item .actions button:hover {
            background: #f8d7da;
            border-radius: 3px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #007bff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .chat-section,
            .knowledge-section {
                height: 50vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Êô∫ËÉΩÂÆ¢ÊúçÂä©Êâã</h1>
            <p>Âü∫‰∫éËµÑÊñôÂ∫ìÁöÑ AI ÂÆ¢ÊúçÁ≥ªÁªü</p>
        </div>

        <div class="main-layout">
            <!-- ËÅäÂ§©Âå∫Âüü -->
            <div class="chat-section">
                <div class="section-title">
                    <span class="status-indicator status-online"></span>
                    üí¨ Êô∫ËÉΩÂØπËØù
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        Ê¨¢Ëøé‰ΩøÁî®Êô∫ËÉΩÂÆ¢ÊúçÂä©ÊâãÔºÅÊàëÂèØ‰ª•Âü∫‰∫éËµÑÊñôÂ∫ì‰∏∫ÊÇ®Êèê‰æõ‰∏ì‰∏öÂõûÁ≠î„ÄÇ
                    </div>
                </div>

                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢ò..." />
                    <button class="btn" onclick="sendMessage()" id="sendBtn">ÂèëÈÄÅ</button>
                </div>
            </div>

            <!-- ËµÑÊñôÂ∫ìÁÆ°ÁêÜÂå∫Âüü -->
            <div class="knowledge-section">
                <div class="section-title">
                    üìö ËµÑÊñôÂ∫ìÁÆ°ÁêÜ
                </div>

                <!-- Ê∑ªÂä†ËµÑÊñôË°®Âçï -->
                <div class="knowledge-form">
                    <div class="form-group">
                        <label for="knowledgeCategory">ÂàÜÁ±ª</label>
                        <select id="knowledgeCategory">
                            <option value="general">ÈÄöÁî®</option>
                            <option value="product">‰∫ßÂìÅ</option>
                            <option value="service">ÊúçÂä°</option>
                            <option value="policy">ÊîøÁ≠ñ</option>
                            <option value="technical">ÊäÄÊúØ</option>
                            <option value="faq">Â∏∏ËßÅÈóÆÈ¢ò</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="knowledgeContent">ÂÜÖÂÆπ</label>
                        <textarea id="knowledgeContent" placeholder="ËæìÂÖ•Áü•ËØÜÂÜÖÂÆπ..."></textarea>
                    </div>
                    <button class="btn success" onclick="addKnowledge()">Ê∑ªÂä†ËµÑÊñô</button>
                </div>

                <!-- ËµÑÊñôÂàóË°® -->
                <div class="knowledge-list" id="knowledgeList">
                    <div class="loading">Ê≠£Âú®Âä†ËΩΩËµÑÊñôÂ∫ì...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function () {
            loadKnowledgeBase();

            // ÂõûËΩ¶ÂèëÈÄÅÊ∂àÊÅØ
            document.getElementById('messageInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // ÂèëÈÄÅÊ∂àÊÅØ
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();

            if (!message) return;

            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'ÂèëÈÄÅ‰∏≠...';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        use_knowledge: true
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.response, 'ai');
                    if (data.knowledge_used) {
                        addMessage('‚úÖ Â∑≤Âü∫‰∫éËµÑÊñôÂ∫ìÂõûÁ≠î', 'system');
                    }
                } else {
                    addMessage(`ÈîôËØØ: ${data.error}`, 'system');
                }
            } catch (error) {
                addMessage(`ÁΩëÁªúÈîôËØØ: ${error.message}`, 'system');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÂèëÈÄÅ';
            }
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©Âå∫Âüü
        function addMessage(content, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Ê∑ªÂä†Áü•ËØÜÊù°ÁõÆ
        async function addKnowledge() {
            const category = document.getElementById('knowledgeCategory').value;
            const content = document.getElementById('knowledgeContent').value.trim();

            if (!content) {
                alert('ËØ∑ËæìÂÖ•Áü•ËØÜÂÜÖÂÆπÔºÅ');
                return;
            }

            try {
                const response = await fetch('/api/knowledge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'add',
                        category: category,
                        content: content
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('knowledgeContent').value = '';
                    loadKnowledgeBase();
                    showMessage('Áü•ËØÜÊù°ÁõÆÊ∑ªÂä†ÊàêÂäüÔºÅ', 'success');
                } else {
                    showMessage(`Ê∑ªÂä†Â§±Ë¥•: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`ÁΩëÁªúÈîôËØØ: ${error.message}`, 'error');
            }
        }

        // Âä†ËΩΩËµÑÊñôÂ∫ì
        async function loadKnowledgeBase() {
            try {
                const response = await fetch('/api/knowledge?action=get');
                const data = await response.json();

                if (response.ok) {
                    displayKnowledgeBase(data.data);
                } else {
                    document.getElementById('knowledgeList').innerHTML =
                        '<div class="error">Âä†ËΩΩËµÑÊñôÂ∫ìÂ§±Ë¥•</div>';
                }
            } catch (error) {
                document.getElementById('knowledgeList').innerHTML =
                    '<div class="error">ÁΩëÁªúÈîôËØØ</div>';
            }
        }

        // ÊòæÁ§∫ËµÑÊñôÂ∫ì
        function displayKnowledgeBase(knowledgeItems) {
            const knowledgeList = document.getElementById('knowledgeList');

            if (knowledgeItems.length === 0) {
                knowledgeList.innerHTML = '<div class="message system">ÊöÇÊó†ËµÑÊñôÔºåËØ∑Ê∑ªÂä†Áü•ËØÜÊù°ÁõÆ</div>';
                return;
            }

            knowledgeList.innerHTML = knowledgeItems.map(item => `
                <div class="knowledge-item">
                    <div class="actions">
                        <button onclick="deleteKnowledge('${item.id}')">Âà†Èô§</button>
                    </div>
                    <div class="category">${item.category}</div>
                    <div class="content">${item.content}</div>
                    <div class="timestamp">${new Date(item.created_at).toLocaleString()}</div>
                </div>
            `).join('');
        }

        // Âà†Èô§Áü•ËØÜÊù°ÁõÆ
        async function deleteKnowledge(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Áü•ËØÜÂêóÔºü')) return;

            try {
                const response = await fetch('/api/knowledge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        id: id
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    loadKnowledgeBase();
                    showMessage('Áü•ËØÜÊù°ÁõÆÂà†Èô§ÊàêÂäüÔºÅ', 'success');
                } else {
                    showMessage(`Âà†Èô§Â§±Ë¥•: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`ÁΩëÁªúÈîôËØØ: ${error.message}`, 'error');
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØÊèêÁ§∫
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>

</html>
