<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天助手 - Vercel API 集成演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            margin: 0 auto;
            text-align: center;
            font-size: 0.9rem;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            min-height: 50px;
        }

        .message-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .model-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector label {
            font-weight: 600;
            color: #555;
        }

        .model-selector select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .api-info {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #17a2b8;
        }

        .api-info h4 {
            color: #0c5460;
            margin-bottom: 10px;
        }

        .api-info p {
            color: #0c5460;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                padding: 20px;
                height: 80vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 聊天助手</h1>
            <p>基于 DeepSeek API 的智能对话系统</p>
        </div>

        <div class="main-content">
            <!-- 模型选择 -->
            <div class="model-selector">
                <label for="modelSelect">选择 AI 模型:</label>
                <select id="modelSelect">
                    <option value="deepseek-chat">DeepSeek-Chat (非思考模式)</option>
                    <option value="deepseek-reasoner">DeepSeek-Reasoner (思考模式)</option>
                </select>
            </div>

            <!-- 聊天区域 -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        👋 欢迎使用 AI 聊天助手！这是通过 Vercel API 集成的 DeepSeek AI 服务。
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="输入你的问题..."
                        rows="2"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        发送
                    </button>
                </div>
            </div>

            <!-- 加载状态 -->
            <div class="loading" id="loadingState">
                AI 正在思考中...
            </div>

            <!-- 消息提示区域 -->
            <div id="messageArea"></div>

            <!-- API 信息 -->
            <div class="api-info">
                <h4>🔧 API 集成说明</h4>
                <p><strong>API 来源:</strong> DeepSeek API (https://api.deepseek.com)</p>
                <p><strong>集成方式:</strong> Vercel Serverless Functions</p>
                <p><strong>核心价值:</strong> 展示外部 AI 服务集成、API Key 保护、错误处理</p>
                <p><strong>为什么需要 API:</strong> AI 服务调用需要服务端代理，保护 API Key 安全</p>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // 发送消息
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const chatMessages = document.getElementById('chatMessages');
            const loadingState = document.getElementById('loadingState');
            const modelSelect = document.getElementById('modelSelect');
            
            const message = messageInput.value.trim();
            const model = modelSelect.value;

            if (!message || isLoading) {
                return;
            }

            // 显示用户消息
            addMessage(message, 'user');
            
            // 清空输入框
            messageInput.value = '';
            
            // 显示加载状态
            isLoading = true;
            sendButton.disabled = true;
            loadingState.style.display = 'block';

            try {
                // 调用我们的 Vercel API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // 显示 AI 回复
                    addMessage(data.response, 'ai');
                    
                    // 显示 API 信息
                    if (data.apiInfo) {
                        addMessage(`📊 使用模型: ${data.apiInfo.model} | Token 使用: ${data.usage?.total_tokens || 'N/A'}`, 'system');
                    }
                } else {
                    addMessage(`❌ 错误: ${data.error}`, 'system');
                }
            } catch (error) {
                addMessage(`❌ 网络错误: ${error.message}`, 'system');
            } finally {
                // 隐藏加载状态
                isLoading = false;
                sendButton.disabled = false;
                loadingState.style.display = 'none';
            }
        }

        // 添加消息到聊天区域
        function addMessage(content, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 回车键发送
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addMessage('💡 提示: 你可以问我任何问题，比如"今天天气怎么样？"、"帮我写一首诗"等', 'system');
        });
    </script>
</body>
</html>
