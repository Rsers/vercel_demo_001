<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel 用户管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .nav {
            background: #f8fafc;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .content {
            padding: 2rem;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .user-info {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .user-info h3 {
            color: #374151;
            margin-bottom: 1rem;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .user-detail {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #4f46e5;
        }

        .user-detail strong {
            color: #4f46e5;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .users-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .users-table tr:hover {
            background: #f8fafc;
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .role-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .role-user {
            background: #dbeafe;
            color: #1e40af;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #f8fafc;
        }

        .pagination button.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .user-details {
                grid-template-columns: 1fr;
            }

            .users-table {
                font-size: 0.875rem;
            }

            .users-table th,
            .users-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Vercel 用户管理系统</h1>
            <p>使用 Vercel PostgreSQL 数据库的完整用户管理解决方案</p>
        </div>

        <div class="nav">
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="showSection('login')">登录</button>
                <button class="btn btn-primary" onclick="showSection('register')">注册</button>
                <button class="btn btn-secondary" onclick="showSection('profile')">个人资料</button>
                <button class="btn btn-secondary" onclick="showSection('users')">用户管理</button>
                <button class="btn btn-danger" onclick="logout()">登出</button>
            </div>
        </div>

        <div class="content">
            <!-- 登录表单 -->
            <div id="login-section" class="section">
                <div class="form-container">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: #374151;">用户登录</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">用户名或邮箱</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
                    </form>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="register-section" class="section hidden">
                <div class="form-container">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: #374151;">用户注册</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">邮箱</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-fullname">姓名</label>
                            <input type="text" id="register-fullname">
                        </div>
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">注册</button>
                    </form>
                </div>
            </div>

            <!-- 个人资料 -->
            <div id="profile-section" class="section hidden">
                <div id="profile-content">
                    <div class="loading">正在加载用户信息...</div>
                </div>
            </div>

            <!-- 用户管理 -->
            <div id="users-section" class="section hidden">
                <div id="users-content">
                    <div class="loading">正在加载用户列表...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentPage = 1;
        const pageSize = 10;

        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthStatus();
        });

        // 检查认证状态
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showSection('profile');
                    loadUserProfile();
                } else {
                    showSection('login');
                }
            } catch (error) {
                console.error('检查认证状态失败:', error);
                showSection('login');
            }
        }

        // 显示指定区域
        function showSection(sectionName) {
            // 隐藏所有区域
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });

            // 显示指定区域
            document.getElementById(sectionName + '-section').classList.remove('hidden');

            // 如果是用户管理区域且用户已登录，加载用户列表
            if (sectionName === 'users' && currentUser) {
                loadUsersList();
            }
        }

        // 登录表单处理
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('登录成功！', 'success');
                    currentUser = data.user;
                    loadUserProfile();
                    showSection('profile');
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('登录失败，请重试', 'error');
            }
        });

        // 注册表单处理
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const fullName = document.getElementById('register-fullname').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, fullName, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('注册成功！', 'success');
                    currentUser = data.user;
                    loadUserProfile();
                    showSection('profile');
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('注册失败，请重试', 'error');
            }
        });

        // 加载用户资料
        async function loadUserProfile() {
            if (!currentUser) return;

            const profileContent = document.getElementById('profile-content');
            profileContent.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 2rem; color: #374151;">个人资料</h2>
                <div class="user-info">
                    <h3>用户信息</h3>
                    <div class="user-details">
                        <div class="user-detail">
                            <strong>用户名:</strong> ${currentUser.username}
                        </div>
                        <div class="user-detail">
                            <strong>邮箱:</strong> ${currentUser.email}
                        </div>
                        <div class="user-detail">
                            <strong>姓名:</strong> ${currentUser.fullName || '未设置'}
                        </div>
                        <div class="user-detail">
                            <strong>角色:</strong> <span class="role-badge ${currentUser.role === 'admin' ? 'role-admin' : 'role-user'}">${currentUser.role === 'admin' ? '管理员' : '普通用户'}</span>
                        </div>
                        <div class="user-detail">
                            <strong>注册时间:</strong> ${new Date(currentUser.createdAt).toLocaleString('zh-CN')}
                        </div>
                        <div class="user-detail">
                            <strong>用户ID:</strong> ${currentUser.id}
                        </div>
                    </div>
                </div>
            `;
        }

        // 加载用户列表
        async function loadUsersList() {
            if (!currentUser || currentUser.role !== 'admin') {
                document.getElementById('users-content').innerHTML = `
                    <div class="alert alert-error">
                        需要管理员权限才能查看用户列表
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/users?page=${currentPage}&limit=${pageSize}`);
                const data = await response.json();

                if (response.ok) {
                    displayUsersList(data.users, data.pagination);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                showAlert('加载用户列表失败', 'error');
            }
        }

        // 显示用户列表
        function displayUsersList(users, pagination) {
            const usersContent = document.getElementById('users-content');

            let tableHTML = `
                <h2 style="text-align: center; margin-bottom: 2rem; color: #374151;">用户管理</h2>
                <div style="overflow-x: auto;">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>姓名</th>
                                <th>角色</th>
                                <th>注册时间</th>
                                <th>活动次数</th>
                                <th>最后活动</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            users.forEach(user => {
                tableHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.full_name || '-'}</td>
                        <td><span class="role-badge ${user.role === 'admin' ? 'role-admin' : 'role-user'}">${user.role === 'admin' ? '管理员' : '普通用户'}</span></td>
                        <td>${new Date(user.created_at).toLocaleDateString('zh-CN')}</td>
                        <td>${user.activity_count}</td>
                        <td>${user.last_activity ? new Date(user.last_activity).toLocaleDateString('zh-CN') : '-'}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            // 添加分页
            if (pagination.totalPages > 1) {
                tableHTML += `<div class="pagination">`;

                for (let i = 1; i <= pagination.totalPages; i++) {
                    const isActive = i === pagination.page ? 'active' : '';
                    tableHTML += `<button class="${isActive}" onclick="changePage(${i})">${i}</button>`;
                }

                tableHTML += `</div>`;
            }

            usersContent.innerHTML = tableHTML;
        }

        // 切换页面
        function changePage(page) {
            currentPage = page;
            loadUsersList();
        }

        // 登出
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    currentUser = null;
                    showAlert('已成功登出', 'success');
                    showSection('login');
                } else {
                    showAlert('登出失败', 'error');
                }
            } catch (error) {
                showAlert('登出失败', 'error');
            }
        }

        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>

</html>
