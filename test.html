<!DOCTYPE html>
<html>

<head>
    <title>资料库测试</title>
</head>

<body>
    <h1>资料库 API 测试</h1>
    <button onclick="testGet()">测试获取资料库</button>
    <button onclick="testAdd()">测试添加资料</button>
    <div id="result"></div>

    <script>
        async function testGet() {
            try {
                const response = await fetch('/api/knowledge?action=get');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '错误: ' + error.message;
            }
        }

        async function testAdd() {
            try {
                const response = await fetch('/api/knowledge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'add',
                        category: 'test',
                        content: '这是一个测试资料'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '错误: ' + error.message;
            }
        }
    </script>
</body>

</html>
