    <script>
        // æ˜¾ç¤ºç¯å¢ƒä¿¡æ¯
        document.getElementById('env-info').textContent = JSON.stringify({

        // API è°ƒç”¨å‡½æ•°
        async function callAPI(endpoint, data = null) {
            try {
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(endpoint, options);

                // å…ˆè·å–åŸå§‹æ–‡æœ¬
                const text = await response.text();
                console.log('åŸå§‹å“åº”:', text);

                // å°è¯•è§£æ JSON
                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    result = {
                        success: false,
                        error: 'å“åº”ä¸æ˜¯æœ‰æ•ˆçš„ JSON',
                        rawResponse: text,
                        status: response.status,
                        statusText: response.statusText
                    };
                }

                return {
                    ok: response.ok,
                    status: response.status,
                    result: result
                };
            } catch (error) {
                console.error('API è°ƒç”¨é”™è¯¯:', error);
                return {
                    ok: false,
                    status: 0,
                    result: {
                        success: false,
                        error: 'ç½‘ç»œé”™è¯¯: ' + error.message
                    }
                };
            }
        }

        // æ˜¾ç¤ºç»“æœ

                status: response.status,
                ok: response.ok,
                data: response.result
            };

            element.className = 'result ' + (response.ok ? 'success' : 'error');
            element.textContent = JSON.stringify(result, null, 2);
        }
